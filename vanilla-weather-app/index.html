<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <div class="weather-app">
    <form id="search-bar">
        <input class="search" type="text" placeholder="Enter a city..." id="location-input" autocomplete="off">
        <input class="go-button" type="submit" value="Go">
    </form>
    <div class="col-12">
        <button class="current-location-button">
            📍
        </button>
    </div>
    <h1>
    London
    </h1>
    <div class="row">
    <div class="col-6">
    <ul class="current-details">
        <li class="todays-date">
            Date
        </li>
        <li class="weather-description">
            Description
        </li>
        <li class="high-low-temp">
            high & low
        </li>
        <li class="windspeed">
            windspeed
        </li>
        <li class="humidity">
            humidity
        </li>
    </ul>
    </div>
    <div class="col-6 current-weather">
      <span class="icon">⛅</span> 
    <strong class="current-temperature">24</strong>
    <small class="unit-selector">°C | °F</small> 
    </div>
    </div>
    <ul class="forecast">
        <li>
           <span>⛅</span> <span class="day">tomorrow</span> <strong class="forecast-temp">22°</strong>
        </li>
        <li>
            <span>⛅</span> <span class="day">day</span> <strong class="forecast-temp">22°</strong>
        </li>
        <li>
        <span>⛅</span> <span class="day">day</span> <strong class="forecast-temp">22°</strong>
        </li>
        <li>
        <span>⛅</span> <span class="day">day</span> <strong class="forecast-temp">22°</strong>
        </li>
        <li>
        <span>⛅</span> <span class="day">day</span> <strong class="forecast-temp">22°</strong>
        </li>
    </ul>
    </div>
    <small>
    <a href="https://github.com/raphaella-rose/vanilla-weather-app">Open-source code</a>   
    by Raphaella D'Alessandro
    </small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
