<body>
    <div class="container">
        <div class="weather-app">
    <form id="search-bar">
        <input class="search" type="text" placeholder="Enter a city..." id="location-input" autocomplete="off">
        <input class="go-button" type="submit" value="Go">
    </form>
    <h1 id="city">
    </h1>
    <div class="row">
    <div class="col-6">
    <ul class="current-details">
        <li class="todays-date" id="date">
        </li>
        <li class="weather-description" id="description">
            Description
        </li>
        <li class="high-low-temp" id="max-min-temp">
        </li>
        <li class="windspeed" id="windspeed">
        </li>
        <li class="humidity" id="humidity">  
        </li>
    </ul>
    </div>
    <div class="col-6 current-weather">
      <img 
      class="pic" 
      id="icon"
      ></img> 
    <strong class="current-temperature" id="temperature"></strong>
